<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS Arcade</title>
    <style>
        /* Resetting basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
            color: #ffffff;
        }

        /* Fullscreen background styling */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cis-logo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(4px) brightness(0.7); /* Adds blur and darkens background */
            animation: zoomIn 10s infinite alternate ease-in-out; /* Subtle zoom animation */
            z-index: -1;
        }

        /* Zoom animation */
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        /* Content styling */
        .content {
            text-align: center;
            backdrop-filter: blur(5px); /* Adds a frosted glass effect */
            background: rgba(31, 26, 80, 0.5); /* Semi-transparent overlay for readability */
            border-radius: 12px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #A2CE5D; /* Bright color for title */
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 1.5em;
        }

        /* Button styling */
        .link {
            display: inline-block;
            margin: 0.5em;
            padding: 1em 2em;
            background-color: #fbb514;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 77, 109, 0.4); /* Neon glow effect */
        }

        .link:hover {
            background-color: #FF4D6D;
            box-shadow: 0px 4px 20px rgba(255, 77, 109, 0.8); /* Stronger glow on hover */
            transform: scale(1.05);
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 999;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
        /* Cursor effect */
        .content:hover .link {
            animation: wave 1s ease-in-out infinite alternate;
        }

        @keyframes wave {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-3px);
            }
        }

        @media (max-width: 480px) {
            body {
                flex-direction: column; /* Stack traits vertically */
                align-items: center;
            }
            .content {
                padding-top: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="hero-background"></div>
    <a href="/home/" class="home-button">Home</a>

    <div class="content">
        <h1 id="title">Welcome to the Career Institute South Arcade!</h1>
        <p>Choose a game and get started:</p>
        <a href="minigame0/8ball.html" class="link">Ask the CIS Guru</a>
        <a href="minigame1/minigame1.html" class="link">Play Minigame 1</a>
        <a href="minigame7/minigame7.html" class="link">Play Minigame 7</a>
        <a href="minigame8/minigame8.html" class="link">Play Minigame 8</a>
    </div>
</body>
</html>
