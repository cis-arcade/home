<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/xerker-fw" rel="stylesheet">
</head>
<body>
    <h1>Tik Tok Mini-Game Emulator</h1>
    <p>Select the best attributes to create your character:</p>
    <a href="/home/" class="home-button">Home</a>
    <!-- Container for each trait with placeholders for images -->
    <div class="trait-container" id="player1">
        <div class="trait" id="power-1">
            <h3 id="power-header">Power</h3>
            <img src="placeholder.jpg" alt="Power Trait" id="power-img-1">
        </div>
        <div class="trait" id="durability-1">
            <h3 id="durability-header">Durability</h3>
            <img src="placeholder.jpg" alt="Durability Trait" id="durability-img-1">
        </div>
        <div class="trait" id="speed-1">
            <h3 id="speed-header">Speed</h3>
            <img src="placeholder.jpg" alt="Speed Trait" id="speed-img-1">
        </div>
        <div class="trait" id="combat skills-1">
            <h3 id="combat skills-header">Combat Skills</h3>
            <img src="placeholder.jpg" alt="Combat Skills Trait" id="combat skills-img-1">
        </div>
    </div>

    <div class="trait-container" id="player2">
        <div class="trait" id="power-2">
            <h3 id="power-header">Power</h3>
            <img src="placeholder.jpg" alt="Power Trait" id="power-img-2">
        </div>
        <div class="trait" id="durability-2">
            <h3 id="durability-header">Durability</h3>
            <img src="placeholder.jpg" alt="Durability Trait" id="durability-img-2">
        </div>
        <div class="trait" id="speed-2">
            <h3 id="speed-header">Speed</h3>
            <img src="placeholder.jpg" alt="Speed Trait" id="speed-img-2">
        </div>
        <div class="trait" id="combat skills-2">
            <h3 id="combat skills-header">Combat Skills</h3>
            <img src="placeholder.jpg" alt="Combat Skills Trait" id="combat skills-img-2">
        </div>
    </div>

<!-- Opponent Display -->
<div id="opponent" style="text-align: center; margin: 20px;">
    <!-- Opponent character info will be populated here by JavaScript -->
</div>

<!-- User Character's Final Stats Display -->
<div class="final-stats" id="final-stats"><!-- User's final character stats will display here --></div>

<!-- Result Display -->
<div id="result-overlay"><!-- Victory or defeat result will display here --></div>

<script src="main.js"></script>

</body>
</html>
